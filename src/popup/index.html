<!DOCTYPE html>
<title data-i18n="extension_name"></title>
<link rel="stylesheet" href="style.css" />
<link
  rel="stylesheet"
  href="../../node_modules/codemirror/lib/codemirror.css"
/>

<div class="layout">
  <div class="content">
    <section class="invalid-tab message">
      <p data-i18n="invalid_tab_1"></p>
      <p data-i18n="invalid_tab_2"></p>
    </section>

    <section class="request-permission message">
      <p class="request-permission-p"></p>
      <p>
        <button
          class="request-permission-button"
          data-i18n="grant_permission"
        ></button>
      </p>
    </section>

    <section class="main">
      <label>
        <p class="too-long-warning">Too much CSS!<br>Unfortunately, we only support up to 7500 characters.</p>
        <span class="main-textarea-label"></span>
        <textarea
          autofocus
          spellcheck="false"
          class="main-textarea"
          placeholder="a { color: blue }"
          maxlength="7500"
        ></textarea>
      </label>
    </section>
  </div>

  <div class="footer">
    <a
      tabindex="-1"
      target="_blank"
      rel="noreferrer noopener"
      href="https://github.com/denis-sokolov/chrome-custom-css/issues/1"
      >7500 character limit per domain.</a
    >
    <a
      tabindex="-1"
      target="_blank"
      rel="noreferrer noopener"
      href="https://github.com/denis-sokolov/chrome-custom-css"
      >Created by Denis Sokolov.</a
    >
    <a
      tabindex="-1"
      target="_blank"
      rel="noreferrer noopener"
      href="https://thenounproject.com/kapklam/uploads/?i=524479"
      >Icon by kapklam, the Noun Project.</a
    >
    <a
      tabindex="-1"
      target="_blank"
      rel="noreferrer noopener"
      href="https://codemirror.net/5/"
      >Code editor CodeMirror 5.</a
    >
  </div>
</div>

<script src="../lib/i18n.js"></script>
<script src="../lib/origins.js"></script>
<script src="../lib/permissions.js"></script>
<script src="../lib/persist.js"></script>
<script src="../../node_modules/codemirror/lib/codemirror.js"></script>
<script src="../../node_modules/codemirror/mode/css/css.js"></script>
<script src="../../node_modules/codemirror/addon/display/placeholder.js"></script>

<script src="index.js"></script>
